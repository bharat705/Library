<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
    </div>
    <div class="dialog-container">
      <dialog id="dialog">
        <form id="input-form" method="dialog">
          <div class="form-row">
            <label for="title"></label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Title"
              required
            />
          </div>
          <div class="form-row">
            <label for="author"></label>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Author"
              required
            />
          </div>
          <div class="form-row">
            <label for="no-of-pages"></label>
            <input
              type="number"
              name="no-of-pages"
              id="no-of-pages"
              placeholder="Number of pages"
              required
            />
          </div>
          <div class="form-row">
            <label for="read-status"> I have already read this book!</label>
            <input type="checkbox" name="read-status" id="read-status" />
          </div>

          <div class="form-row">
            <button id="cancel-button" type="submit">Cancel</button>
            <button type="submit" id="submit-button">Submit</button>
          </div>
          <div class="form-row">
            <output id="error-message"></output>
          </div>
        </form>
      </dialog>
    </div>
    <div class="book-stats">
      <div id="books-read"></div>
      <div id="books-unread"></div>
      <div id="total-books"></div>
      <button id="delete-all">Delete All</button>
    </div>
    <div class="main-content">
      <div>
        <button id="add-book-button">Add a New Book</button>
      </div>
      <div id="cards-container"></div>
    </div>
    <div class="footer"></div>
    <script type="module" src="./scripts.js"></script>
  </body>
</html>
